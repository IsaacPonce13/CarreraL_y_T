<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <script>
            class Dado{
                lanzar(){
                    return Math.floor(Math.random()*100)+1;
                }
            }

            class Tortuga{
                constructor(){
                    this.dadoTo = new Dado();
                    this.posicionTo = 0;
                }
                // El avance en cada caso es así
                // Tortuga ->
                // paso rapido 50% +3pasos
                // resbalon 20% -6 pasos
                // paso lento 30% +1 paso
                tortugaAvance(){
                        let caraTo = this.dadoTo.lanzar();
                    if (caraTo <= 50 ) {
                        this.posicionTo += 3;
                        return this.posicionTo;
                    }else if (caraTo > 50 && caraTo <= 70){
                        this.posicionTo -= 6;
                        return this.posicionTo;
                    }else{
                        this.posicionTo++;
                        return this.posicionTo;
                    }
                }
            }
            class Liebre{
                constructor(){
                    this.dadoLi = new Dado();
                    this.posicionLi = 0;
                }
                // Liebre
                // domir 20% 0 avance
                // salto grande 20% +9 pasos
                // resbalon grande 10 -12 pasos
                // salto pequeño 35 % +1 paso
                // resbalon pequeño 15% -2 pasos
                liebreAvance(){
                        let caraLi = this.dadoLi.lanzar();
                    if (caraLi <= 20 ) {
                        this.posicionLi += 0;
                        return this.posicionLi;
                    }else if (caraLi > 20 && caraLi <= 40){
                        this.posicionLi += 9;
                        return this.posicionLi;
                    }else if (caraLi > 40 && caraLi <= 50){
                        this.posicionLi -= 12;
                        return this.posicionLi;
                    }else if (caraLi > 50 && caraLi <= 85){
                        this.posicionLi++;
                        return this.posicionLi;
                    }else{
                        this.posicionLi -=2;
                        return this.posicionLi;
                    }
                }
            }

            let Li = new Liebre();
            let To = new Tortuga();
            while (Li.posicionLi<100 && To.posicionTo<100) {
                Li.liebreAvance();
                To.tortugaAvance();
                console.log("Liebre= " + Li.posicionLi + " " + "Tortuga= " + To.posicionTo);
                if (Li.posicionLi>=100 && To.posicionTo>=100){
                    console.log("Empate")
                }else if(To.posicionTo>=100){
                    console.log("La tortuga gana")
                }else if(Li.posicionLi>=100) {
                    console.log("La liebre gana")
                }
            }
        </script>
</body>
</html>
